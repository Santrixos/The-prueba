<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THE STYLE OF MUSIC</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
  /* --- RESET Y BODY --- */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab, #d100b4);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0; left: 0;
    pointer-events: none;
  }

  /* --- MODO CLARO --- */
  body.light-mode {
    background: linear-gradient(135deg, #e1e2e1, #b8b7b8, #cfa5e8);
    color: #222;
  }

  /* --- BOTÃ“N MODO CLARO/OSCURO --- */
  #theme-toggle {
    position: fixed;
    top: 18px; right: 20px;
    background: #d100b4;
    border: none;
    color: white;
    width: 44px; height: 44px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 22px;
    box-shadow: 0 0 15px #d100b4;
    z-index: 11;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #theme-toggle:hover {
    background: #9b2d91;
    box-shadow: 0 0 25px #9b2d91;
  }

  /* --- CONTENEDOR DE BÃšSQUEDA --- */
  .search-container {
    margin: 90px 20px 10px;
    width: 100%;
    max-width: 420px;
    z-index: 10;
    display: flex;
    border-radius: 50px;
    overflow: hidden;
    box-shadow:
      0 4px 10px rgba(209, 0, 180, 0.5),
      inset 0 0 12px rgba(255, 255, 255, 0.1);
  }
  #search-box {
    flex-grow: 1;
    padding: 14px 20px;
    font-size: 18px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  body.light-mode #search-box {
    background: rgba(0, 0, 0, 0.1);
    color: #222;
  }
  #search-box::placeholder {
    color: #f0e6f9;
    font-weight: 500;
  }
  #search-button {
    background: #d100b4;
    border: none;
    padding: 0 25px;
    color: white;
    font-weight: 700;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #search-button:hover {
    background: #9b2d91;
  }

  /* --- REPRODUCTOR --- */
  .player-container {
    margin-top: 30px;
    width: 100%;
    max-width: 420px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    box-shadow:
      0 0 25px #d100b4;
    overflow: hidden;
    backdrop-filter: blur(15px);
    z-index: 10;
  }
  iframe#video-player {
    width: 100%;
    height: 260px;
    border: none;
  }
  .video-title {
    padding: 15px 20px;
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    letter-spacing: 0.7px;
    background: linear-gradient(90deg, #d100b4, #9b2d91);
    color: white;
    text-shadow: 0 0 15px #fff;
  }

  /* --- PLAYLIST --- */
  #playlist {
    margin-top: 30px;
    width: 100%;
    max-width: 420px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    box-shadow:
      0 0 35px #9b2d91;
    overflow: hidden;
    backdrop-filter: blur(15px);
    z-index: 10;
  }
  .playlist-item {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255 255 255 / 0.1);
    transition: background-color 0.3s ease;
  }
  .playlist-item:hover {
    background: rgba(209, 0, 180, 0.2);
  }
  .playlist-item img {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 0 10px #d100b4;
    margin-right: 15px;
    flex-shrink: 0;
  }
  .playlist-item div {
    font-size: 17px;
    font-weight: 600;
    color: white;
    flex-grow: 1;
    letter-spacing: 0.3px;
  }
  .playlist-item.active {
    background: #d100b4;
    box-shadow: 0 0 25px #d100b4;
    font-weight: 700;
    color: white;
  }

  /* --- HISTORIAL DE BÃšSQUEDAS --- */
  .history-container {
    margin: 30px 0 70px;
    width: 100%;
    max-width: 420px;
    z-index: 10;
  }
  .history-title {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 10px;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #d100b4;
  }
  .history-albums {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }
  .history-album {
    background: rgba(255 255 255 / 0.1);
    padding: 10px 15px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    color: white;
    box-shadow: 0 0 12px #d100b4;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .history-album:hover {
    background: #d100b4;
    box-shadow: 0 0 25px #d100b4;
    transform: scale(1.1);
    color: white;
  }

  /* --- NAVBAR INFERIOR --- */
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
          /* Navbar estilos */
    .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: linear-gradient(45deg, #9b2d91, #d100b4);
        box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        z-index: 1000;
        border-radius: 25px 25px 0 0;
        backdrop-filter: blur(12px);
    }

    .navbar a {
        text-decoration: none;
        color: white;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.3s ease-in-out;
        position: relative;
        z-index: 1;
        animation: floating 3s ease-in-out infinite;
    }

    .navbar a i {
        font-size: 22px;
        margin-bottom: 5px;
        text-shadow: 
            0 0 15px rgba(255, 255, 255, 0.5), 
            0 0 30px rgba(255, 255, 255, 0.7), 
            0 0 50px rgba(255, 255, 255, 0.9), 
            0 0 75px rgba(255, 255, 255, 1);
        transition: all 0.4s ease-in-out;
    }

    .navbar a:hover {
        color: #ffffff;
        transform: translateY(-12px) scale(1.2);
        filter: brightness(1.2);
    }

    .navbar a:hover i {
        transform: scale(1.4);
        text-shadow: 
            0 0 30px rgba(255, 255, 255, 0.6), 
            0 0 60px rgba(255, 255, 255, 0.8), 
            0 0 100px rgba(255, 255, 255, 1), 
            0 0 150px rgba(255, 255, 255, 1);
    }

    .navbar a:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: all 0.4s ease-in-out;
    }

    .navbar a:hover:before {
        opacity: 1;
        width: 100%;
        background: linear-gradient(45deg, #9b2d91, #d100b4);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    @keyframes floating {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-8px);
        }
        100% {
            transform: translateY(0);
        }
    }

</style>
</head>
<body>

<!-- Particles.js container -->
<div id="particles-js"></div>

<!-- BotÃ³n modo oscuro/claro -->
<button id="theme-toggle" aria-label="Cambiar tema">ðŸŒ™</button>

<!-- Contenedor bÃºsqueda -->
<div class="search-container">
  <input type="search" id="search-box" placeholder="Buscar canciones, artistas..." />
  <button id="search-button"><i class="fas fa-search"></i></button>
</div>

<!-- Reproductor -->
<div class="player-container">
  <iframe id="video-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="video-title" id="video-title">AquÃ­ se mostrarÃ¡ el tÃ­tulo</div>
</div>

<!-- Lista de canciones -->
<div id="playlist"></div>

<!-- Historial -->
<div class="history-container">
  <div class="history-title">Historial de BÃºsquedas</div>
  <div id="history-albums" class="history-albums"></div>
</div>

<!-- Navbar inferior -->
 <div id="ytplayer"></div>

    <a href="Karaoke.html"><i class="fa fa-microphone"></i><span>Karaoke</span></a>

  </div>
<script>
  // Inicializa particles.js
  particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

  const API_KEY = 'AIzaSyCp-xBgE5lNzCuUQcJZ0-5zDj4TVRJRgH8'; // Pon tu API key de YouTube aquÃ­

  const searchBox = document.getElementById('search-box');
  const searchButton = document.getElementById('search-button');
  const playlistEl = document.getElementById('playlist');
  const videoPlayer = document.getElementById('video-player');
  const videoTitle = document.getElementById('video-title');
  const historyAlbums = document.getElementById('history-albums');
  const themeToggle = document.getElementById('theme-toggle');

  // FunciÃ³n para guardar y recuperar modo oscuro/claro
  function setTheme(theme) {
    if (theme === 'dark') {
      document.body.classList.remove('light-mode');
      themeToggle.textContent = 'ðŸŒ™';
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.add('light-mode');
      themeToggle.textContent = 'â˜€ï¸';
      localStorage.setItem('theme', 'light');
    }
  }
  // Al cargar, aplicar tema guardado
  const savedTheme = localStorage.getItem('theme') || 'dark';
  setTheme(savedTheme);
  themeToggle.addEventListener('click', () => {
    const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
  });

  // Historial de bÃºsquedas en localStorage
  let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

  // Guardar bÃºsqueda en historial sin duplicados y max 10
  function addToHistory(query) {
    if (!query) return;
    searchHistory = searchHistory.filter(item => item !== query);
    searchHistory.unshift(query);
    if (searchHistory.length > 10) searchHistory.pop();
    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
    renderHistory();
  }

  // Mostrar historial en pantalla
  function renderHistory() {
    historyAlbums.innerHTML = '';
    searchHistory.forEach(query => {
      const div = document.createElement('div');
      div.className = 'history-album';
      div.textContent = query;
      div.onclick = () => {
        searchBox.value = query;
        doSearch(query);
      };
      historyAlbums.appendChild(div);
    });
  }
  renderHistory();

  // Crear item de playlist
  function createPlaylistItem(video) {
    const div = document.createElement('div');
    div.className = 'playlist-item';
    div.innerHTML = `
      <img src="${video.thumbnail}" alt="${video.title}" />
      <div>${video.title}</div>
    `;
    div.onclick = () => {
      playVideo(video.videoId, video.title);
      highlightPlaylistItem(div);
    };
    return div;
  }

  // Resaltar item activo
  function highlightPlaylistItem(activeEl) {
    const items = playlistEl.querySelectorAll('.playlist-item');
    items.forEach(item => item.classList.remove('active'));
    activeEl.classList.add('active');
  }

  // Reproducir video en iframe
  function playVideo(videoId, title) {
    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    videoTitle.textContent = title;
  }

  // Buscar en YouTube usando API
  async function doSearch(query) {
    if (!query.trim()) return;
    playlistEl.innerHTML = '<p style="padding:10px; text-align:center;">Buscando...</p>';
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}`);
      const data = await response.json();
      if (data.error) {
        playlistEl.innerHTML = `<p style="color:red; padding:10px;">Error: ${data.error.message}</p>`;
        return;
      }
      if (data.items.length === 0) {
        playlistEl.innerHTML = '<p style="padding:10px; text-align:center;">No se encontraron resultados</p>';
        return;
      }
      playlistEl.innerHTML = '';
      data.items.forEach(item => {
        const video = {
          videoId: item.id.videoId,
          title: item.snippet.title,
          thumbnail: item.snippet.thumbnails.medium.url,
        };
        const playlistItem = createPlaylistItem(video);
        playlistEl.appendChild(playlistItem);
      });
      const firstVideo = data.items[0];
      playVideo(firstVideo.id.videoId, firstVideo.snippet.title);
      highlightPlaylistItem(playlistEl.firstChild);
      addToHistory(query);
    } catch (e) {
      playlistEl.innerHTML = `<p style="color:red; padding:10px;">Error en la bÃºsqueda: ${e.message}</p>`;
    }
  }

  // Eventos para buscar
  searchButton.addEventListener('click', () => {
    const query = searchBox.value.trim();
    doSearch(query);
  });
  searchBox.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const query = searchBox.value.trim();
      doSearch(query);
    }
  });
</script>
</body>
