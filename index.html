<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Style of Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-1: #ff00ff;
      --main-2: #00ffff;
      --bg-dark: #0f0c29;
      --text-light: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow: hidden;
    }

    #tsparticles, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .line {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      overflow: hidden;
      width: 0;
    }

    .line1 {
      animation: typing 2.5s steps(25) 0.5s forwards, blink .8s step-end infinite;
    }

    .line2 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      background: linear-gradient(90deg, var(--main-1), var(--main-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: typing 3s steps(30) 3s forwards, blink .8s step-end infinite 3s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .quote {
      margin-top: 30px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #ccc;
      max-width: 80%;
      line-height: 1.4em;
      opacity: 0;
      animation: fadeInQuote 1.5s ease 6.5s forwards;
    }

    @keyframes fadeInQuote {
      to { opacity: 1; }
    }

    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, var(--main-1), var(--main-2));
      background-size: 300%;
      color: white;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px var(--main-2), 0 0 40px var(--main-1);
      opacity: 0;
      animation: fadeInBtn 1s ease 8s forwards;
    }

    @keyframes fadeInBtn {
      to { opacity: 1; }
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>
  <canvas id="shootingStars"></canvas>

  <div class="container">
    <div class="line line1">Bienvenidos a</div>
    <div class="line line2">THE STYLE OF MUSIC. </div>
    <div class="quote">Donde la m√∫sica cobra vida y los sonidos cuentan historias.</div>
    <button class="btn" onclick="goToMain()">PRESIONE</button>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4833c70872.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.4/tsparticles.bundle.min.js"></script>

  <script>
    const starsCanvas = document.getElementById('shootingStars'),
          ctx = starsCanvas.getContext('2d');
    starsCanvas.width = innerWidth;
    starsCanvas.height = innerHeight;

    function drawStar(x, y, r) {
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function shooting() {
      let x0 = Math.random() * innerWidth, y0 = Math.random() * innerHeight / 2;
      let x1 = x0 + (Math.random() * 200 + 100), y1 = y0 + (Math.random() * 50 + 20);
      let length = Math.hypot(x1 - x0, y1 - y0), angle = Math.atan2(y1 - y0, x1 - x0);
      let ticks = 0;
      const trail = () => {
        if (ticks++ > 30) return;
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.save(); ctx.translate(x0, y0); ctx.rotate(angle);
        drawStar(0, 0, 2); drawStar(length * ticks / 30, 0, 1);
        ctx.restore();
        x0 += (x1 - x0) / 30; y0 += (y1 - y0) / 30;
        requestAnimationFrame(trail);
      };
      trail();
    }

    setInterval(shooting, 2000);
    window.onresize = () => {
      starsCanvas.width = innerWidth;
      starsCanvas.height = innerHeight;
    };

    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 60 },
        color: { value: ["#ff00ff", "#00ffff", "#ffffff"] },
        shape: { type: "triangle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1, direction: "none", outModes: "out" },
        links: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      },
      retina_detect: true
    });

    if (loe.getItem("introShown")) {
      window.location.href = "indexG/principio.html";
    }

    function goToMain() {
      document.getElementById("clickSound").play();
      if (navigator.vibrate) navigator.vibrate(100);
      localStorage.setItem("introShown", "true");
      document.querySelector('.container').style.opacity = 0;
      setTimeout(() => {
        window.location.href = "indexG/principio.html";
      }, 1000);
    }
  </script>
</body>
</html>
